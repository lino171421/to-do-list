<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/f5db9b47bf.js"
      crossorigin="anonymous"
    ></script>
    <title>to do list</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>To do List</h1>
      <hr />
      <p>Nueva tarea</p>
      <div class="subcontainer">
        <input id="input_task" />
        <button id="add_task" class="text-white ms-1" onclick="addTask()">
          Agregar
        </button>
      </div>
      <div class="row mt-3">
        <div class="col col-2">
          <ul class="ps-0">
            <li>Total: <strong id="total_tasks">0</strong></li>
            <li>Realizadas: <strong id="number_completed_tasks">0</strong></li>
          </ul>
        </div>
        <div class="col col-10">
          <table id="table_tasks">
            <th class="ps-0">ID</th>
            <th class="ps-1 pe-3">Tarea</th>
            <th class="ps-1 pe-2">Listo</th>
            <th class="ps-1 pe-2">Falta</th>
          </table>
        </div>
      </div>
      <div class="button_container">
        <button class="text-white" onclick="colorCompleted()">Guardar</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
